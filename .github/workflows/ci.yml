name: CI
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      triggered-by:
        description: 'Orchestrator run ID'
        required: false
        type: string
jobs:
  build:
    uses: fireflyframework/.github/.github/workflows/java-ci.yml@main
    permissions:
      packages: read
      contents: read
      actions: write
    with:
      java-version: '25'
    secrets: inherit
