name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      triggered-by:
        description: 'Orchestrator run ID'
        required: false
        type: string
jobs:
  release:
    uses: fireflyframework/.github/.github/workflows/java-release.yml@main
    with:
      java-version: '25'
    permissions:
      contents: write
      packages: write

